<body>
    <script>
        function maskEmail(email){
            let [local,domain] = email.split("@")
            if(local.length<=4){
                return email
            }
            let first2 = local.slice(0,2)
            let last2 = local.slice(-2)
            return `${first2}***${last2}@${domain}`
        }
        console.log(maskEmail("huytqph46494@fpt.edu.vn"))
    </script>
